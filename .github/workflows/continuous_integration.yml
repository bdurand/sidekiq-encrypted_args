name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.ruby }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        ruby: [ 2.7 ]
        job: [ rspec ]
        include:
          - os: ubuntu-latest
            ruby: 2.7
            job: standardrb
          - os: ubuntu-latest
            ruby: 2.6
            job: appraisal
            bundle: gemfile/sidekiq_6.gemfile
          - os: ubuntu-latest
            ruby: 2.5
            job: appraisal
            bundle: gemfile/sidekiq_5.gemfile
          - os: ubuntu-latest
            ruby: 2.4
            job: appraisal
            bundle: gemfile/sidekiq_4.gemfile
    steps:
      - name: gemfile
        if: matrix.job == 'appraisal'
        run: echo '::set-env name=BUNDLE_GEMFILE::{{ matrix.bundle }}'
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: install dependencies
        run: env && bundle install --jobs 3 --retry 3
      - name: specs
        if:   matrix.job != standardrb
        run:  bundle exec rake spec
      - name: standardrb
        if:   matrix.job == stanardrb
        run:  bundle exec rake standard
