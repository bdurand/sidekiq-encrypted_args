name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.ruby }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        ruby: [ 2.7 ]
        job: [ rspec ]
        include:
          - os: [ ubuntu-latest ]
            ruby: 2.7
            job: standardrb
          - os: [ ubuntu-latest ]
            ruby: 2.6
            env:
              BUNDLE_GEMFILE: gemfiles/sidekiq_6.gemfile
          - os: [ ubuntu-latest ]
            ruby: 2.5
            env:
              BUNDLE_GEMFILE: gemfiles/sidekiq_5.gemfile
          - os: [ ubuntu-latest ]
            ruby: 2.4
            env:
              BUNDLE_GEMFILE: gemfiles/sidekiq_4.gemfile
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: install dependencies
        run: bundle install --jobs 3 --retry 3
      - name: specs
        if:   matrix.job == 'rspec'
        run:  bundle exec rake spec
      - name: standardrb
        if:   matrix.job == 'standardrb'
        run:  bundle exec rake standard
