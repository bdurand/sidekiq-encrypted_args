name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.ruby }} ${{ matrix.bundle }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.7 ]
        job: [ rspec ]
        include:
          - ruby: 2.7
            job: standardrb
          - ruby: 2.6
            job: rspec
            bundle: gemfiles/sidekiq_6.gemfile
          - ruby: 2.5
            job: rspec
            bundle: gemfiles/sidekiq_5.gemfile
          - ruby: 2.4
            job: rspec
            bundle: gemfiles/sidekiq_4.gemfile
    steps:
      - name: gemfile
        if:   matrix.bundle != null
        run:  echo '::set-env name=BUNDLE_GEMFILE::${{ matrix.bundle }}'
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: install dependencies
        run:  bundle install --jobs 3 --retry 3
      - name: specs
        if:   matrix.job == 'rspec'
        run:  bundle exec rake spec
      - name: standardrb
        if:   matrix.job == 'stanardrb'
        run:  bundle exec rake standard
